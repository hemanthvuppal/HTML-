<!DOCTYPE html>
<html>
<head>
	<title>Bio graphy</title>
</head>
<body>
	<h1 style="text-align:center;background-color: greenyellow;color: white;font-size: 50px;">Gate Exam</h1>
    <time style="float:right;background-color:orangered;font-size:30px">120min</time><br>
    <p style="font-size:30px"><b>Please enter your details</b></p>
	<form  >
		<table>
			<tr>
		     <td class="exam"><label for="id"><b> Hall ticket number : </b> </label></td>
		     <td><input type="text" id="id" name="num" style="width: 170px"></td>
	        </tr><br>
	        <tr>
		     <td class="exam"><label for="name"><b>Student Name :</b> </label></td>
		     <td><input type="text" id="name" name="full"  style="width:170px"></td>
            </tr><br>
            <tr>
	         <td class="exam"><label for="fath"><b>Father Name :</b></label></td>
	         <td><input type="text" id="fath" name="text" style="width:170px"></td>
           </tr><br>
           <tr>
           	<td class="exam" ><label for="moth"><b>Mother Name :</b></label></td>
           	<td><input type="text" id="moth" name="text" style="width:170px"></td>
           </tr><br>
           <tr>
           	<td class="exam"><label for="mail"><b>Email id :</b></label></td>
           	<td><input type="email" id="mail" name="emailid" placeholder="example@.com" style="width:170px"></td>
           </tr><br>
           <tr>
           	<td class="exam"><label for="pass"><b>Password :</b></label></td>
           	<td><input type="password" id="pass" name="pasword" style="width:170px"></td>
           </tr><br>
           <tr>
           	<td class="exam"><label for="bld"><b>Blood Group :</b></label></td>
           	<td><input type="text" id="bld" name="grp" style="100px"></td>
           </tr><br>
          <tr>
          	<td class="exam"><label for="birth"><b>Date of Birth :</b></label></td>
          	<td><input type="date" id="birth" name="dob" ></td>
          </tr><br>
          <tr>
          	<td class="exam"><lable for="age"><b>Age :</b></lable></td>
          	<td><input type="number" id="age" name="num" min="18" max="25"></td>
          </tr><br>
          <tr>
          	<td class="exam"><label for="gen"><b>Gender :</b></label></td>
          	<td>
                <input type="radio" id="gen" name="gend" >Male
          	    <input type="radio" id="gen" name="gend">Female
          	    <input type="radio" id="gen" name="gend">Others
            </td>
          </tr><br>
          <tr>
          	<td class="exam"><label for="stuph"><b>Student Mobile.no :></b></label></td>
          	<td><input type="tel" name="ph" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4]"></td>
          </tr><br>
          <tr>
          	<td class="exam"><label for="fathph"><b>Father Mobile.no :></b></label></td>
          	<td><input type="tel" id="fathph" name="ph" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"></td>
          </tr><br>
          <tr>
          <td class="exam"><label for="clg"><b>College Name : </b></label></td>
          <td><input type="text" id="clg" name="nam" ></td>
      </tr><br>
      <tr>
      	<td class="exam"><label for="url"><b>College Link : </b></label></td>
      	<td><input type="url" id="url" name="link" placeholder="http://example.com"></td>
      </tr><br>
      <tr>
      	<td class="exam"><label for="yr"><b> Graduation Year :</b></label></td>
      	<td><select name="year" id="yr">
      		<option value="fir">1st Year</option>
      		<option value="sec">2nd Year</option>
      		<option value="thi">3rd Year</option>
      		<option value="fth">4th Year</option>
      	</select></td>
      </tr><br>
      <tr>
      	<td class="exam"><label for="lang"><b>Languages :</b></label></td>
      	<td>
            <input type="checkbox" id="lang" name="lan">C<br>
      	    <input type="checkbox" id="lang" name="lan">C++<br>
      	    <input type="checkbox" id="lang" name="lan" >Java<br>
      	    <input type="checkbox" id="lang" name="lan">Python
        </td>
      </tr><br>
      <tr>
        <td class="exam"><label for="ssc"><b>Secondary School Certificate :</b></label></td>
        <td><input type="file" id="ssc" name="cer"></td>
    </tr><br>
    <tr>
        <td class="exam"><label for="inter"><b>Intermediate Certificate :</b></label></td>
        <td><input type="file" id="inter" name="cer"></td>
    </tr><br>
    <tr>
        <td colspan="2"><div align="left"><input type="submit" value="Register"></div></td>
      
    </tr>
</table>
</form>
</body>
</html>
